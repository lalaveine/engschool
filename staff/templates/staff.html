{% extends 'base.html' %}
{% block content %}
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/media/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Staff</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Teacher <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section bg-light">
			<div class="container-fluid px-4">
				<div class="row">

					{% for user in object_list %}
						<div class="col-md-6 col-lg-3 ftco-animate">
							<div class="staff">
								<div class="img-wrap d-flex align-items-stretch">
									<div class="img align-self-stretch" style="background-image: url({{ user.userprofile.avatar.url }});"></div>
								</div>
								<div class="text pt-3 text-center">
									<h3>{{ user.first_name }} {{ user.last_name }}</h3>
									<span class="position mb-2">Teacher</span>
									<div class="faded">
										<p>{{ user.userprofile.bio }}</p>
										<ul class="ftco-social text-center">
											<li class="ftco-animate"><a href="{{ user.userprofile.twitter_link }}"><span class="icon-twitter"></span></a></li>
											<li class="ftco-animate"><a href="{{ user.userprofile.fb_link }}"><span class="icon-facebook"></span></a></li>
											<li class="ftco-animate"><a href="{{ user.userprofile.instagram_link  }}"><span class="icon-instagram"></span></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					{% endfor %} 
					
				</div>
			</div>
		</section>


{% endblock %}
